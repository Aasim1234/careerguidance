        /* Base body styles for font and background color */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfaf6; /* Light Cream */
            color: #4a4a4a; /* Dark Gray */
            font-size: 1rem; /* Base font size for readability */

        /* Specific font for original Urdu title, remaining content will be Poppins or Noto Naskh Arabic as needed */
        .urdu-font {
            font-family: 'Noto Naskh Arabic', serif; /* Kept for the static title "مستقبل نما" */
            direction: rtl; /* For the static title, to ensure proper right-to-left display */
            text-align: right; /* For the static title */
            /* Increased font sizes for better readability of transliterated Urdu as well */
            font-size: 1.5rem; /* Default for transliterated Urdu subtitles */
            line-height: 1.6; /* Improved line height for readability */
        }
        /* Specific override for larger Urdu headers/titles - now for transliterated text */
        .urdu-font.text-2xl { /* Applied to subtitles in headers/sections */
            font-size: 2.25rem !important; /* Larger size for impact */
            direction: ltr; /* Ensure left-to-right for transliterated text */

        .urdu-font.text-xl { /* Applied to sub-headers/descriptions */

            direction: ltr; /* Ensure left-to-right for transliterated text */

        .nav-link {
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #d97706; /* Amber-600 */
        }
        /* Active state styling for filter buttons */
        .active-filter {
            background-color: #c2410c; /* Amber-700 */
            color: white;
            border-color: #c2410c;
        }
        /* Modal transitions for smooth appearance/disappearance */
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        /* Chart container to manage size and centering */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            height: 350px; /* Fixed height for smaller screens */
            max-height: 50vh; /* Max height relative to viewport */
        }
        /* Responsive font size for larger screens */
        @media (min-width: 768px) {
            .chart-container {
                height: 400px; /* Taller chart for larger screens */
            }
            body {
                font-size: 1.125rem; /* Slightly larger base font for desktops */
            }
            .urdu-font {
                font-size: 1.75rem; /* Default for transliterated Urdu subtitles on desktop */
            }
            .urdu-font.text-2xl {
                font-size: 2.8rem !important; /* Even larger for desktop impact */
            }
            .urdu-font.text-xl {
                font-size: 1.6rem !important;
            }
        }
        /* Accordion content hidden by default */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        /* Accordion content visible when 'active' class is applied */
        .accordion-content.active {
            max-height: 500px; /* Adjust as needed to accommodate content */
        }
        /* Accordion icon rotation */
        .accordion-icon.rotate {
            transform: rotate(180deg);
        }

                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.getAttribute('data-lang-key');
                    // Check if the key exists for the current language
                    if (translations[currentLanguage] && translations[currentLanguage][key]) {
                        // For list items, innerHTML is needed to render HTML tags like <strong> and <li>
                        // Also for paragraph elements that might contain strong tags (e.g., challenge/solution intros)
                        // Adjusted logic to apply innerHTML only where strong tags or list items are expected
                        if (element.tagName === 'UL' || (element.tagName === 'P' && (key.includes('challenge') || key.includes('solution') || key.includes('description') || key.includes('prayer'))) || key.includes('_list')) {
                            element.innerHTML = translations[currentLanguage][key];
                        } else {
                            element.textContent = translations[currentLanguage][key];
                        }

                });
            });

            // --- Chart.js Initialization ---
            const ctx = document.getElementById('careerAwarenessChart').getContext('2d');
            let careerChart; // Declare chart instance outside to allow destruction/update

            const chartLabels = {
                en: ['Science & Tech', 'Healthcare', 'Commerce', 'Arts & Humanities', 'Creative', 'Vocational', 'Public Service', 'Education'],
                ur: ['Science aur Tech', 'Sehat ki Dekhbhal', 'Commerce', 'Arts aur Humanities', 'Takhleeqi', 'Vocational', 'Public Service', 'Taleem'] // Roman Urdu labels
            };

            const chartData = {
                en: [80, 70, 60, 50, 45, 40, 35, 30], // Example data for awareness (higher is more aware)
                ur: [80, 70, 60, 50, 45, 40, 35, 30] // Same example data for Roman Urdu, but labels will change
            };

            function initChart() {
                if (careerChart) {
                    careerChart.destroy(); // Destroy previous chart instance if it exists
                }
                careerChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chartLabels[currentLanguage],
                        datasets: [{
                            label: currentLanguage === 'en' ? 'Student Awareness (%)' : 'Talba ki Agahi (%)', // Roman Urdu label
                            data: chartData[currentLanguage],
                            backgroundColor: [
                                '#f59e0b', // Amber-500
                                '#d97706', // Amber-600
                                '#b45309', // Amber-700
                                '#92400e', // Amber-800
                                '#78350f', // Amber-900
                                '#c2410c', // Orange-700
                                '#ea580c', // Orange-600
                                '#fb923c'  // Orange-400
                            ],
                            borderColor: [
                                '#d97706',
                                '#b45309',
                                '#92400e',
                                '#78350f',
                                '#78350f',
                                '#a23d0a',
                                '#c74e0a',
                                '#f67e2a'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'y', // Make it a horizontal bar chart
                        scales: {
                            x: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: currentLanguage === 'en' ? 'Awareness Level' : 'Agahi ki Satah' // Roman Urdu label
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: currentLanguage === 'en' ? 'Career Field' : 'Career ka Sho\'ba' // Roman Urdu label
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false // Hide legend as there's only one dataset
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.x !== null) {
                                            label += context.parsed.x + '%';
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // --- Career Card Rendering and Filtering Logic ---
            const careerGrid = document.getElementById('career-grid');
            const filterButtons = document.querySelectorAll('.filter-btn');

            function renderCareerCards(filter = 'all') {
                careerGrid.innerHTML = ''; // Clear existing cards
                const fragment = document.createDocumentFragment();

                careerData.forEach(career => {
                    // Check if the career matches the filter or if filter is 'all'
                    const matchesFilter = filter === 'all' || career.category.includes(filter);

                    if (matchesFilter) {
                        const card = document.createElement('div');
                        card.classList.add('bg-white', 'rounded-lg', 'shadow-md', 'p-6', 'cursor-pointer', 'hover:shadow-lg', 'transform', 'hover:-translate-y-1', 'transition-all', 'duration-300');
                        card.dataset.id = career.id; // Store ID for modal lookup

                        // Determine which language content to use
                        // Use _ur for Roman Urdu, fallback to _en
                        const title = career[`title_${currentLanguage}`] || career.title_en;
                        const description = career[`description_${currentLanguage}`] || career.description_en;

                        card.innerHTML = `
                            <h3 class="text-xl font-semibold text-gray-800 mb-3">${title}</h3>
                            <p class="text-gray-600 text-sm">${description.substring(0, 100)}...</p>
                            <button class="mt-4 text-amber-700 font-semibold hover:underline text-sm">${currentLanguage === 'en' ? 'Learn More' : 'Mazeed Janen'}</button>
                        `;
                        fragment.appendChild(card);
                    }
                });
                careerGrid.appendChild(fragment);
            }

            // Event listener for filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => {
                        btn.classList.remove('active-filter', 'bg-amber-700', 'text-white');
                        btn.classList.add('border-gray-300', 'text-gray-700', 'hover:border-amber-600', 'hover:text-amber-700');
                    });
                    // Add active class to the clicked button
                    button.classList.add('active-filter', 'bg-amber-700', 'text-white');
                    button.classList.remove('border-gray-300', 'text-gray-700', 'hover:border-amber-600', 'hover:text-amber-700');

                    renderCareerCards(button.dataset.filter);
                });
            });

            // --- Modal Logic ---
            const careerModal = document.getElementById('career-modal');
            const modalContentDiv = document.getElementById('modal-content');

            careerGrid.addEventListener('click', (event) => {
                const card = event.target.closest('.rounded-lg'); // Find the clicked career card
                if (card && card.dataset.id) {
                    const careerId = card.dataset.id;
                    const career = careerData.find(c => c.id === careerId);

                    if (career) {
                        // Populate modal with content based on current language
                        modalContentDiv.innerHTML = `
                            <div class="p-6">
                                <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">${career[`title_${currentLanguage}`]}</h3>
                                <p class="text-gray-700 mb-4">${career[`description_${currentLanguage}`]}</p>
                                <h4 class="text-lg font-semibold text-gray-800 mt-6 mb-2">${currentLanguage === 'en' ? 'Key Subjects:' : 'Aham Mazameen:'}</h4>
                                <p class="text-gray-600">${career[`subjects_${currentLanguage}`]}</p>
                                <h4 class="text-lg font-semibold text-gray-800 mt-6 mb-2">${currentLanguage === 'en' ? 'Potential Challenges:' : 'Mumkinah Challenges:'}</h4>
                                <p class="text-gray-600">${career[`challenges_${currentLanguage}`]}</p>
                                <button id="modal-close-btn" class="mt-8 px-6 py-2 bg-amber-700 text-white rounded-full font-semibold hover:bg-amber-800 transition shadow-md">${currentLanguage === 'en' ? 'Close' : 'Band Karein'}</button>
                            </div>
                        `;
                        // Show modal
                        careerModal.classList.remove('opacity-0', 'invisible');
                        careerModal.classList.add('opacity-100', 'visible');
                        modalContentDiv.classList.remove('scale-95');
                        modalContentDiv.classList.add('scale-100');

                        // Add event listener for close button within the modal
                        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
                    }
                }
            });

            // Close modal when clicking outside content or on close button
            careerModal.addEventListener('click', (event) => {
                if (event.target === careerModal) { // Only close if clicking the overlay, not the content
                    closeModal();
                }
            });

            function closeModal() {
                modalContentDiv.classList.remove('scale-100');
                modalContentDiv.classList.add('scale-95');
                careerModal.classList.remove('opacity-100', 'visible');
                careerModal.classList.add('opacity-0', 'invisible');
            }


            // --- Initial Setup ---
            updateContent(); // Apply initial translations
            initChart(); // Initialize the chart on page load
            renderCareerCards('all'); // Render all career cards initially
        });
    </script>
</body>
</html>
