        }
        /* Active state styling for filter buttons */
        .active-filter {
            background-color: #fbbf24; /* Amber-400 */
            color: #78350f; /* Amber-900 */
            border-color: #fbbf24;
        }
        /* Modal transitions for smooth appearance/disappearance */
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        /* Chart container to manage size and centering */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            height: 350px; /* Fixed height for smaller screens */
            max-height: 50vh; /* Max height relative to viewport */
        }
        /* Responsive font size for larger screens */
        @media (min-width: 768px) {
            .chart-container {
                height: 400px; /* Taller chart for larger screens */
            }
            body {
                font-size: 1.125rem; /* Slightly larger base font for desktops */
            }
            .urdu-font {
                font-size: 1.75rem; /* Default for transliterated Urdu subtitles on desktop */
            }
            .urdu-font.text-2xl {
                font-size: 2.8rem !important; /* Even larger for desktop impact */
            }
            .urdu-font.text-xl {
                font-size: 1.6rem !important;
            }
        }
        /* Accordion content hidden by default */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        /* Accordion content visible when 'active' class is applied */
        .accordion-content.active {
            max-height: 500px; /* Adjust as needed to accommodate content */
        }
        /* Accordion icon rotation */
        .accordion-icon.rotate {
            transform: rotate(180deg);
        }
        /* Custom modal for messages */
        .message-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .message-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .message-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .message-modal.show .message-modal-content {
            transform: scale(1);
        }

        /* Fade-in animation for sections */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Style for quiz options */

            background-color: #f3f4f6; /* Gray-100 */

            border-radius: 0.5rem;

            transition: background-color 0.2s, border-color 0.2s, transform 0.2s;

        }

        }

            /**
             * Displays a custom message modal.
             * @param {string} title - The title for the message.
             * @param {string} message - The content of the message.
             */
            function showMessageModal(title, message) {
                const modal = document.getElementById('message-modal');
                const modalTitle = document.getElementById('message-modal-title');
                const modalText = document.getElementById('message-modal-text');
                const closeBtn = document.getElementById('message-modal-close-btn');

                if (modal && modalTitle && modalText && closeBtn) {
                    modalTitle.textContent = title;
                    modalText.textContent = message;
                    modal.classList.add('show');

                    const closeHandler = () => {
                        modal.classList.remove('show');
                        closeBtn.removeEventListener('click', closeHandler);
                    };
                    closeBtn.addEventListener('click', closeHandler);

                    // Allow clicking outside the modal content to close it
                    modal.addEventListener('click', (event) => {
                        if (event.target === modal) {
                            closeHandler();
                        }
                    }, { once: true }); // Use once: true to remove listener after first use
                }
            }

            function initAccordions() {

                    header.addEventListener('click', () => {
                        const content = header.nextElementSibling;
                        const icon = header.querySelector('.accordion-icon');

                        if (content && icon) {
                            content.classList.toggle('active');
                            icon.classList.toggle('rotate');

                            // Set max-height for smooth transition
                            if (content.classList.contains('active')) {
                                content.style.maxHeight = content.scrollHeight + 'px';

                                content.style.maxHeight = '0';
                            }
                        }
                    });
                });

                const careerGrid = document.getElementById('career-grid');
                if (!careerGrid) return;

                careerGrid.innerHTML = ''; // Clear existing cards

                careerData.forEach(career => {
                    const matchesFilter = filter === 'all' || career.category.includes(filter);

                    if (matchesFilter) {

            /**
             * Initializes the search functionality for resources.
             * Filters resource categories based on search input.

            function initResourcesSearch() {
                const searchInput = document.getElementById('resource-search');

                const filterResources = (inputElement, containerId) => {
                    const searchTerm = inputElement.value.toLowerCase();
                    const resourceCategories = document.querySelectorAll(`#${containerId} .resource-category`);

                    resourceCategories.forEach(category => {

                    advancedSearchInput.addEventListener('keyup', () => filterResources(advancedSearchInput, 'advanced-resources-content'));

            // --- Quiz Logic ---
            let currentQuizQuestionIndex = 0;
            let quizScores = {}; // To store scores for different categories

            /**
             * Renders the current quiz question and its options.
             */
            function renderQuizQuestion() {
                const questionElem = document.getElementById('quiz-question');
                const optionsContainer = document.getElementById('quiz-options');
                const quizNextBtn = document.getElementById('quiz-next-btn');

                if (!questionElem || !optionsContainer || !quizNextBtn) return;

                // Reset selected state for previous options
                document.querySelectorAll('.quiz-option.selected').forEach(opt => opt.classList.remove('selected'));

                if (currentQuizQuestionIndex < quizQuestions.length) {
                    const questionData = quizQuestions[currentQuizQuestionIndex];
                    questionElem.textContent = questionData[`question_${currentLanguage}`];
                    optionsContainer.innerHTML = ''; // Clear previous options
                    quizNextBtn.disabled = true; // Disable next button until an option is selected

                    questionData[`options_${currentLanguage}`].forEach((option, index) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.classList.add('quiz-option');
                        optionDiv.textContent = option.text;
                        optionDiv.dataset.scoreIndex = index; // Store index to retrieve score later
                        optionsContainer.appendChild(optionDiv);

                        optionDiv.addEventListener('click', () => {
                            document.querySelectorAll('.quiz-option').forEach(opt => opt.classList.remove('selected'));
                            optionDiv.classList.add('selected');
                            quizNextBtn.disabled = false; // Enable next button
                        });
                    });
                    quizNextBtn.textContent = translations[currentLanguage]['quiz_next_btn'];
                    if (currentQuizQuestionIndex === quizQuestions.length - 1) {
                        quizNextBtn.textContent = translations[currentLanguage]['quiz_retake_btn'].replace('Retake', 'Show'); // Re-use retake button text, adjust for final display
                    }
                } else {
                    displayQuizResults();
                }
            }

            /**
             * Handles the "Next Question" button click for the quiz.
             * Accumulates scores and moves to the next question or displays results.
             */
            function handleQuizNext() {
                const selectedOption = document.querySelector('.quiz-option.selected');
                if (!selectedOption) {
                    showMessageModal(currentLanguage === 'en' ? 'Selection Required' : 'Intikhab Zaroori', currentLanguage === 'en' ? 'Please select an option before proceeding.' : 'Aage barhne se pehle aik option muntakhab karein.');
                    return;
                }

                const scoreIndex = parseInt(selectedOption.dataset.scoreIndex);
                const scoresToAdd = quizQuestions[currentQuizQuestionIndex][`options_${currentLanguage}`][scoreIndex].score;

                // Accumulate scores
                for (const category in scoresToAdd) {
                    if (!quizScores[category]) {
                        quizScores[category] = 0;
                    }
                    quizScores[category] += scoresToAdd[category];
                }

                currentQuizQuestionIndex++;
                renderQuizQuestion();
            }

            /**
             * Displays the quiz results based on accumulated scores.
             * Identifies the top 2 or 3 career categories.
             */
            function displayQuizResults() {
                const quizQuestionContainer = document.getElementById('quiz-question-container');
                const quizResultContainer = document.getElementById('quiz-result-container');
                const quizResultText = document.getElementById('quiz-result-text');

                if (!quizQuestionContainer || !quizResultContainer || !quizResultText) return;

                quizQuestionContainer.classList.add('hidden');
                quizResultContainer.classList.remove('hidden');

                const sortedCategories = Object.entries(quizScores).sort(([, scoreA], [, scoreB]) => scoreB - scoreA);
                let suggestedCareers = [];

                if (sortedCategories.length > 0) {
                    const maxScore = sortedCategories[0][1];
                    suggestedCareers = sortedCategories
                        .filter(([, score]) => score === maxScore) // Get all top scoring categories
                        .map(([category]) => {
                            // Map internal category names to user-friendly names from filters
                            const filterButton = document.querySelector(`.filter-btn[data-filter="${category}"]`);
                            return filterButton ? filterButton.textContent : category; // Use translated filter name or raw category
                        });

                    if (suggestedCareers.length === 0) { // Fallback if no specific category scored
                        suggestedCareers.push(currentLanguage === 'en' ? 'various fields' : 'mukhtalif shobon');
                    }
                } else {
                    suggestedCareers.push(currentLanguage === 'en' ? 'no specific area, but many possibilities exist!' : 'koi makhsoos shoba nahi, lekin bohot se imkanat maujood hain!');
                }

                let resultString = translations[currentLanguage]['quiz_result_text_intro'];
                if (suggestedCareers.length === 1) {
                    resultString += suggestedCareers[0] + '.';
                } else if (suggestedCareers.length === 2) {
                    resultString += suggestedCareers.join(currentLanguage === 'en' ? ' and ' : ' aur ') + '.';
                } else {
                    resultString += suggestedCareers.slice(0, -1).join(', ') + (currentLanguage === 'en' ? ', and ' : ' aur ') + suggestedCareers[suggestedCareers.length - 1] + '.';
                }
                
                quizResultText.textContent = resultString;
            }

            /**
             * Resets the quiz to its initial state.
             */
            function resetQuiz() {
                currentQuizQuestionIndex = 0;
                quizScores = {};
                document.getElementById('quiz-question-container').classList.remove('hidden');
                document.getElementById('quiz-result-container').classList.add('hidden');
                renderQuizQuestion(); // Start quiz again
            }

            /**
             * Initializes quiz event listeners.
             */
            function initQuiz() {
                document.getElementById('quiz-next-btn')?.addEventListener('click', handleQuizNext);
                document.getElementById('quiz-retake-btn')?.addEventListener('click', resetQuiz);
                renderQuizQuestion(); // Initial render
            }

            // --- Scroll Animations ---
            /**
             * Initializes scroll-triggered fade-in animations for sections.
             * Uses IntersectionObserver for efficient detection.
             */
            function initScrollAnimations() {
                const sections = document.querySelectorAll('.fade-in-section');

                const observerOptions = {
                    root: null, // viewport
                    rootMargin: '0px',
                    threshold: 0.1 // Trigger when 10% of the section is visible
                };

                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target); // Stop observing once visible
                        }
                    });
                }, observerOptions);

                sections.forEach(section => {
                    observer.observe(section);
                });
            }
