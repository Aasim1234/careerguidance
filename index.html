        /* Base body styles for font and background color */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafaf9; /* Stone-50 - A warm, light background */
            color: #292524; /* Stone-800 for main text, darker for readability */
            font-size: 1rem; /* Base font size for readability */
        }
        /* Specific font for original Urdu title, remaining content will be Poppins or Noto Naskh Arabic as needed */
        .urdu-font {
            font-family: 'Noto Naskh Arabic', serif; /* Kept for the static title "مستقبل نما" */
            direction: rtl; /* For the static title, to ensure proper right-to-left display */
            text-align: right; /* For the static title */
            /* Increased font sizes for better readability of transliterated Urdu as well */
            font-size: 1.5rem; /* Default for transliterated Urdu subtitles */
            line-height: 1.6; /* Improved line height for readability */
        }
        /* Specific override for larger Urdu headers/titles - now for transliterated text */
        .urdu-font.text-2xl { /* Applied to subtitles in headers/sections */
            font-size: 2.25rem !important; /* Larger size for impact */
            direction: ltr; /* Ensure left-to-right for transliterated text */
            text-align: center; /* Adjust as needed for layout */
        }
        .urdu-font.text-xl { /* Applied to sub-headers/descriptions */
            font-size: 1.5rem !important; /* Larger size for detail sections */
            direction: ltr; /* Ensure left-to-right for transliterated text */
            text-align: left; /* Adjust as needed for layout */
        }

        /* Smooth transition for navigation links on hover */
        .nav-link {
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #0d9488; /* Teal-600 */
        }
        /* Active state styling for filter buttons */
        .active-filter {
            background-color: #fbbf24; /* Amber-400 */
            color: #78350f; /* Amber-900 */
            border-color: #fbbf24;
        }
        /* Modal transitions for smooth appearance/disappearance */
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        /* Chart container to manage size and centering */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            height: 350px; /* Fixed height for smaller screens */
            max-height: 50vh; /* Max height relative to viewport */
        }
        /* Responsive font size for larger screens */
        @media (min-width: 768px) {
            .chart-container {
                height: 400px; /* Taller chart for larger screens */
            }
            body {
                font-size: 1.125rem; /* Slightly larger base font for desktops */
            }
            .urdu-font {
                font-size: 1.75rem; /* Default for transliterated Urdu subtitles on desktop */
            }
            .urdu-font.text-2xl {
                font-size: 2.8rem !important; /* Even larger for desktop impact */
            }
            .urdu-font.text-xl {
                font-size: 1.6rem !important;
            }
        }
        /* Accordion content hidden by default */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        /* Accordion content visible when 'active' class is applied */
        .accordion-content.active {
            max-height: 500px; /* Adjust as needed to accommodate content */
        }
        /* Accordion icon rotation */
        .accordion-icon.rotate {
            transform: rotate(180deg);
        }

            /**
             * Updates all translatable content on the page based on the current language.
             * It uses data-lang-key attributes to find elements and populate them.
             * Special handling for elements expecting HTML content (like lists or specifically styled text).
             */
            function updateContent() {
                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.getAttribute('data-lang-key');
                    // Check if translation exists for the current language and key
                    if (translations[currentLanguage] && translations[currentLanguage][key]) {
                        // Use innerHTML for lists and specific paragraphs that contain embedded HTML (like <strong> or <span>)
                        // This ensures bolding or colored text within sentences is rendered.
                        const content = translations[currentLanguage][key];
                        if (element.tagName === 'UL' || ['about_description', 'about_prayer', 'challenge1_solution_list', 'challenge2_solution_list', 'challenge3_solution_list', 'resources_vocab_list', 'resources_speak_list', 'resources_read_list', 'time_management_point1_list', 'time_management_point2_list'].includes(key)) {
                             element.innerHTML = content;
                        } else {
                            element.textContent = content;
                        }
                    } else {
                        // Fallback or clear if no translation found, though translations object is comprehensive
                        element.textContent = '';
                    }
                });
                renderCareerCards(document.querySelector('.filter-btn.active-filter')?.dataset.filter || 'all'); // Re-render cards for current language, defaulting to 'all'
                updateLanguageButtonStyles();
                if (careerChartInstance) { // Re-initialize chart to update labels if it exists
                    initChart();
                }
            }

            /**
             * Updates the visual style of the language selection buttons
             * to indicate which language is currently active.
             */
            function updateLanguageButtonStyles() {
                const langButtons = document.querySelectorAll('.lang-btn');
                langButtons.forEach(button => {
                    if (button.id === `lang-${currentLanguage}`) {
                        button.classList.remove('bg-stone-200', 'text-stone-700', 'hover:bg-stone-300');
                        button.classList.add('bg-orange-600', 'text-white');
                    } else {
                        button.classList.remove('bg-orange-600', 'text-white');
                        button.classList.add('bg-stone-200', 'text-stone-700', 'hover:bg-stone-300');
                    }
                });
            }

            /**
             * Initializes the event listeners for language switching buttons.
             */
            function initLanguageSwitch() {
                const langButtons = document.querySelectorAll('.lang-btn');
                langButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        currentLanguage = button.id.includes('lang-en') ? 'en' : 'ur';
                        updateContent();
                    });
                });
            }

            /**
             * Initializes the mobile menu toggle functionality.
             */
            function initMobileMenu() {
                const mobileMenuButton = document.getElementById('mobile-menu-button');
                const mobileMenu = document.getElementById('mobile-menu');

                if (mobileMenuButton && mobileMenu) {
                    mobileMenuButton.addEventListener('click', () => {
                        mobileMenu.classList.toggle('hidden');
                    });

                    // Close mobile menu when a navigation link is clicked
                    mobileMenu.querySelectorAll('a').forEach(link => {
                        link.addEventListener('click', () => {
                            mobileMenu.classList.add('hidden');
                        });
                    });
                }
            }

            /**
             * Initializes accordion functionality, handling click events
             * to expand/collapse content and rotate icons.
             */
            function initAccordions() {
                document.querySelectorAll('.accordion-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const content = header.nextElementSibling;
                        const icon = header.querySelector('.accordion-icon');

                        if (content && icon) {
                            content.classList.toggle('active');
                            icon.classList.toggle('rotate');

                            // Set max-height for smooth transition
                            if (content.classList.contains('active')) {
                                content.style.maxHeight = content.scrollHeight + 'px';
                            } else {
                                content.style.maxHeight = '0';
                            }
                        }
                    });
                });
            }

            /**
             * Initializes or updates the Chart.js bar chart displaying career awareness.
             * Destroys previous instance if it exists to prevent overlap.
             */
            function initChart() {
                const ctx = document.getElementById('careerAwarenessChart')?.getContext('2d');
                if (!ctx) return; // Exit if canvas context is not available

                if (careerChartInstance) {
                    careerChartInstance.destroy(); // Destroy previous chart instance
                }

                const chartLabels = {
                    en: ['Science & Tech', 'Healthcare', 'Commerce', 'Arts & Humanities', 'Creative', 'Vocational', 'Public Service', 'Education'],
                    ur: ['Science aur Tech', 'Sehat ki Dekhbhal', 'Commerce', 'Arts aur Humanities', 'Takhleeqi', 'Vocational', 'Public Service', 'Taleem']
                };

                const chartDataValues = {
                    en: [80, 70, 60, 50, 45, 40, 35, 30], // Example data
                    ur: [80, 70, 60, 50, 45, 40, 35, 30] // Same data, labels change
                };

                careerChartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chartLabels[currentLanguage],
                        datasets: [{
                            label: currentLanguage === 'en' ? 'Student Awareness (%)' : 'Talba ki Agahi (%)',
                            data: chartDataValues[currentLanguage],
                            backgroundColor: [
                                '#0d9488', /* teal-700 */
                                '#14b8a6', /* teal-500 */
                                '#22c55e', /* green-500 */
                                '#4ade80', /* green-400 */
                                '#facc15', /* yellow-400 */
                                '#fbbf24', /* amber-400 */
                                '#fb923c', /* orange-400 */
                                '#f97316'  /* orange-500 */
                            ],
                            borderColor: [
                                '#0f766e', /* teal-800 */
                                '#0d9488', /* teal-700 */
                                '#16a34a', /* green-600 */
                                '#15803d', /* green-700 */
                                '#eab308', /* yellow-600 */
                                '#f59e0b', /* amber-600 */
                                '#ea580c', /* orange-600 */
                                '#c2410c'  /* orange-700 */
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'y', // Horizontal bar chart
                        scales: {
                            x: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: currentLanguage === 'en' ? 'Awareness Level' : 'Agahi ki Satah'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: currentLanguage === 'en' ? 'Career Field' : 'Career ka Sho\'ba'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.x !== null) {
                                            label += context.parsed.x + '%';
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            /**
             * Renders career cards into the #career-grid based on the active filter.
             * Ensures content is in the currently selected language.
             * @param {string} filter - The category to filter careers by ('all' for no filter).
             */
            function renderCareerCards(filter = 'all') {
                const careerGrid = document.getElementById('career-grid');
                if (!careerGrid) return;

                careerGrid.innerHTML = ''; // Clear existing cards
                const fragment = document.createDocumentFragment();

                careerData.forEach(career => {
                    const matchesFilter = filter === 'all' || career.category.includes(filter);

                    if (matchesFilter) {
                        const card = document.createElement('div');
                        card.classList.add('bg-white', 'rounded-xl', 'shadow-xl', 'p-6', 'cursor-pointer', 'hover:shadow-2xl', 'transform', 'hover:-translate-y-2', 'transition-all', 'duration-300');
                        card.dataset.id = career.id; // Store ID for modal lookup

                        const title = career[`title_${currentLanguage}`] || career.title_en;
                        const description = career[`description_${currentLanguage}`] || career.description_en;

                        card.innerHTML = `
                            <h3 class="text-xl font-semibold text-stone-800 mb-3">${title}</h3>
                            <p class="text-stone-700 text-sm">${description.substring(0, 100)}...</p>
                            <button class="mt-4 text-orange-600 font-semibold hover:underline text-sm">${currentLanguage === 'en' ? 'Learn More' : 'Mazeed Janen'}</button>
                        `;
                        fragment.appendChild(card);
                    }
                });
                careerGrid.appendChild(fragment);
            }

            /**
             * Initializes event listeners for career filter buttons.
             */
            function initCareerFilters() {
                const filterButtons = document.querySelectorAll('.filter-btn');
                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Remove active class from all buttons
                        filterButtons.forEach(btn => {
                            btn.classList.remove('active-filter', 'bg-orange-600', 'text-white');
                            btn.classList.add('border-stone-300', 'text-stone-700', 'hover:border-amber-600', 'hover:text-amber-700');
                        });
                        // Add active class to the clicked button
                        button.classList.add('active-filter', 'bg-orange-600', 'text-white');
                        button.classList.remove('border-stone-300', 'text-stone-700', 'hover:border-amber-600', 'hover:text-amber-700');

                        renderCareerCards(button.dataset.filter);
                    });
                });
            }

            /**
             * Initializes the career details modal functionality.
             * Uses event delegation on the career grid to handle clicks.
             */
            function initCareerModal() {
                const careerModal = document.getElementById('career-modal');
                const modalContentDiv = document.getElementById('modal-content');
                const careerGrid = document.getElementById('career-grid'); // Re-get career grid for event listener

                if (!careerGrid || !careerModal || !modalContentDiv) return;

                // Use event delegation on the parent grid for efficiency
                careerGrid.addEventListener('click', (event) => {
                    const card = event.target.closest('.rounded-xl'); // Find the clicked career card
                    if (card && card.dataset.id) {
                        const careerId = card.dataset.id;
                        const career = careerData.find(c => c.id === careerId);

                        if (career) {
                            // Populate modal with content based on current language
                            modalContentDiv.innerHTML = `
                                <div class="p-6">
                                    <h3 class="text-2xl md:text-3xl font-bold text-stone-800 mb-4">${career[`title_${currentLanguage}`]}</h3>
                                    <p class="text-stone-700 mb-4">${career[`description_${currentLanguage}`]}</p>
                                    <h4 class="text-lg font-semibold text-stone-800 mt-6 mb-2">${currentLanguage === 'en' ? 'Key Subjects:' : 'Aham Mazameen:'}</h4>
                                    <p class="text-stone-700">${career[`subjects_${currentLanguage}`]}</p>
                                    <h4 class="text-lg font-semibold text-stone-800 mt-6 mb-2">${currentLanguage === 'en' ? 'Potential Challenges:' : 'Mumkinah Challenges:'}</h4>
                                    <p class="text-stone-700">${career[`challenges_${currentLanguage}`]}</p>
                                    <button id="modal-close-btn" class="mt-8 px-6 py-2 bg-orange-600 text-white rounded-full font-semibold hover:bg-orange-700 transition shadow-md">${currentLanguage === 'en' ? 'Close' : 'Band Karein'}</button>
                                </div>
                            `;
                            // Show modal
                            careerModal.classList.remove('opacity-0', 'invisible');
                            careerModal.classList.add('opacity-100', 'visible');
                            modalContentDiv.classList.remove('scale-95');
                            modalContentDiv.classList.add('scale-100');

                            // Add event listener for close button within the modal
                            // Important: This listener needs to be re-added each time modal content is changed
                            document.getElementById('modal-close-btn')?.addEventListener('click', closeModal);
                        }
                    }
                });

                // Close modal when clicking outside content area
                careerModal.addEventListener('click', (event) => {
                    if (event.target === careerModal) {
                        closeModal();
                    }
                });
            }

            /**
             * Closes the career details modal with a transition effect.
             */
            function closeModal() {
                const careerModal = document.getElementById('career-modal');
                const modalContentDiv = document.getElementById('modal-content');
                if (!careerModal || !modalContentDiv) return;

                modalContentDiv.classList.remove('scale-100');
                modalContentDiv.classList.add('scale-95');
                careerModal.classList.remove('opacity-100', 'visible');
                careerModal.classList.add('opacity-0', 'invisible');
            }


            // --- Initial Setup - Called when DOM is fully loaded ---
            // This function orchestrates the initialization of all components.
            function initializeApp() {
                initLanguageSwitch(); // Set up language buttons
                initMobileMenu();     // Set up mobile menu toggle
                initAccordions();     // Set up accordion functionality
                initCareerFilters();  // Set up career filter buttons

                // Perform initial content updates based on default language
                updateContent();
                initChart();          // Initialize the chart
                initCareerModal();    // Set up modal functionality
            }

            initializeApp(); // Call the main initialization function
        });
